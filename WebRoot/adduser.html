<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/SSSHomepage.css" charset="utf-8" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/adduser.js"></script>
<title>adduser</title>
</head>

<body>
	<div style="width:800px;height:517px;position:absolute;top:0px;left:0px;background:url(img/homepage/homapage-BackgroundLogo.png) no-repeat center;">
		<div style="margin:30px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:18px">账户管理 >> 添加账户</span>
        </div>
        <div style="margin:30px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px">所在地：</span>
            <select style="width:130px">
            	<option>重庆</option>
            	<option>四川</option>
            	<option>上海</option>
            	<option>江西</option>
            	<option>山西</option>
            	<option>贵州</option>
            </select>
            <span style="font-family:微软雅黑;font-size:14px">所在机构：</span>
            <select style="width:130px">
            	<option>重庆社保局</option>
            	<option>四川社保局</option>
            	<option>上海社保局</option>
            	<option>江西社保局</option>
            	<option>山西社保局</option>
            	<option>贵州社保局</option>
            </select>
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">账号：</span>
            <span id="creat_id" style="font-family:微软雅黑;font-size:14px; background:url(img/accountManagement/addAccount-generatebox.png) no-repeat;display:inline-block;width:199px;height:24px;border:0px;">&nbsp;</span>
            <button id="create_button" onclick="createclick()" >&nbsp;</button>
        </div>
        <div style="margin:20px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">姓名：</span>
            <input id="user_name" class="add_input"  />
            <span style="font-family:微软雅黑;font-size:14px;margin-left:24px;height:24px;line-height:24px">性别：</span>
            <input id="user_sex" class="add_input"  />
        </div>
        <div style="margin:20px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">年龄：</span>
            <input id="user_age" class="add_input"  />
            <span style="font-family:微软雅黑;font-size:14px;margin-left:24px;height:24px;line-height:24px">职位：</span>
            <input id="user_work" class="add_input"  />       	
        </div>
        <div style="margin:30px 0 0 54px;float:left;width:420px; text-align:center">
        	<button id="add_button" onclick="creates()" ></button>
            <button id="return_button"  onclick="creates()" ></button>
        </div>
    </div>
</body>
</html>
