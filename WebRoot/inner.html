<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/account.css" charset="utf-8" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/inner.js"></script>
<title>inner</title>
</head>

<body>
	<div style="width:800px;height:517px;position:absolute;top:0px;left:0px;background:url(img/homepage/homapage-BackgroundLogo.png) no-repeat center;">
		<div style="margin:30px 0 0 54px;float:left;width:685px">
        	<span style="font-family:微软雅黑;font-size:18px">内部数据</span>
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:685px">
        	<button id="limit_button" onclick="getoutclick()" >录入数据</button>

            <input id="search_text" type="text"  style="left:290px;top:0px" />
            <button id="search_button" ></button>
        </div>
        <div style="margin-left:54px;float:left;width:685px">
        	<table bordercolor="white" border="0.5" id="list_table" style="font-family:黑体;font-size:15px;text-align:center; opacity:0.8">
            	<tr height="21">
                	<td width="57" style="color:white;">序号</td>
                    <td width="125" style="color:white;">用户id</td>
                    <td width="123" style="color:white;">金额</td>
                    <td width="123" style="color:white;">日期</td>
                    <td width="125" style="color:white;">经办人id</td>
                    <td width="125" style="color:white;">收入/支出</td>
                    
                </tr>
            </table>
        </div>
        <div style="margin:15px 0 0 54px;float:left;width:685px; text-align:center">
        	<span style="font-family:微软雅黑;font-size:14px;margin-right:10px;cursor:pointer">首页</span>
            <span style="font-family:微软雅黑;font-size:14px;margin-right:20px;cursor:pointer">上一页</span>
            <span style="font-family:微软雅黑;font-size:14px">第</span>
            <span id="moment_page" style="font-family:微软雅黑;font-size:14px">1</span>
            <span style="font-family:微软雅黑;font-size:14px">页/共</span>
            <span id="total_page" style="font-family:微软雅黑;font-size:14px">14</span>
            <span style="font-family:微软雅黑;font-size:14px;margin-right:20px">页</span>
            <span style="font-family:微软雅黑;font-size:14px;margin-right:10px;cursor:pointer">下一页</span>
            <span style="font-family:微软雅黑;font-size:14px;cursor:pointer">末页</span>
        </div>
        <div id="getin" style="position:absolute;top:120px;left:150px;width:400px;height:300px; background-color:#eee; border:1px solid #999; border-radius:5px; visibility:hidden">
            <div style="margin:10px 0 0 10px;float:left;width:685px">
                <span style="font-family:微软雅黑;font-size:16px">数据录入</span>
            </div>
            <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">账号id：</span>
            <input id="user_name" class="add_input" style="width:160px"   />
            <button id="create_button" onclick="check()" >查找</button>
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">姓名：</span>
            <span id="u_name" style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px"></span>
            
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">金额：</span>
            <input id="user_sex" class="add_input"  />
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">日期：</span>
            <input id="user_age" class="add_input"  />
                	
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:420px">
        	<span style="font-family:微软雅黑;font-size:14px;margin-left:14px;height:24px;line-height:24px">收支：</span>
            <select>
            	<option>收入</option>
                <option>支出</option>
            </select>  
        </div>
        <div style="margin:20px 0 0 120px;float:left;width:420px">
        	<button id="add_button" onclick="getinclick();alert('成功')" ></button>
            <button id="return_button"  onclick="getinclick()" ></button>
        </div>
        </div>
    </div>
</body>
</html>
