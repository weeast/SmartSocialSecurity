<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/SSSHomepage.css" charset="utf-8" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/selfinformation.js"></script>
<title>selfinformation</title>
</head>

<body>
	<div style="width:800px;height:517px;position:absolute;top:0px;left:0px;background:url(img/homepage/homapage-BackgroundLogo.png) no-repeat center;">
		<div style="padding:25px 0 0 0;float:left;width:100%">
        	<span style="margin:0 50px;font-family:微软雅黑;font-size:18px">个人信息</span>
        </div>
        <div style="padding-left:50px;float:left;width:100%">
        	<div style="width:220px;height:130px;float:left">
            	<div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">姓名：</span>
                    <span id="user_name" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
               	<div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">性别：</span>
                    <span id="user_sex" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
                <div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">所在地：</span>
                    <span id="user_place" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
                <div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">职位：</span>
                    <span id="user_work" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
            </div>
            <div style="width:220px;height:130px;float:left">
                <div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">工号：</span>
                    <span id="user_acount" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
               	<div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">年龄：</span>
                    <span id="user_age" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
                <div style="width:220;margin:10px 0 0 0">
            		<span style="font-family:微软雅黑;font-size:14px;">部门：</span>
                    <span id="user_apart" style="font-family:微软雅黑;font-size:14px; white-space:normal"></span>
                </div>
            </div>
            <div style="width:220px;height:130px;float:left">
            	<img id="user_pic" height="130" width="100" src=""  />
            </div>
        </div>
        <div style="padding-top:30px;float:left;width:100%">
        	<span style="margin:0 50px;font-family:微软雅黑;font-size:18px">权限查看</span>
        </div>
        <div id="icon_buttons" style="float:left;width:100%">
        	
        </div>
    </div>
</body>
</html>
