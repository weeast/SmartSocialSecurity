<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/account.css" charset="utf-8" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/account.js"></script>

</head>

<body>
	<div style="width:800px;height:517px;position:absolute;top:0px;left:0px;background:url(img/homepage/homapage-BackgroundLogo.png) no-repeat center">

        	<span style="font-family:微软雅黑;font-size:18px">账户管理</span>
        </div>
        <div style="margin:10px 0 0 54px;float:left;width:685px">

            <input id="search_text" type="text"  />
            <button id="search_button" ></button>
        </div>

        </div>
        <div style="margin:15px 0 0 54px;float:left;width:685px; text-align:center">
        	<span style="font-family:微软雅黑;font-size:14px;margin-right:10px;cursor:pointer" onclick="PageChange(this)">首页</span>

            <span style="font-family:微软雅黑;font-size:14px;margin-right:10px;cursor:pointer" onclick="PageChange(this)">下一页</span>
            <span style="font-family:微软雅黑;font-size:14px;cursor:pointer" onclick="PageChange(this)">末页</span>
        </div>
    </div>
