<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/SSSlogin.css" type="text/css" charset="uft-8" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/fixPassword.js"></script>
<title>fixPassword</title>

</head>

<body>
	<div style="width:800px;height:517px;position:absolute;top:0px;left:0px;">
    	<div style="height:162px;width:381px;background-image:url(img/login/login-background.png);margin:115px auto;padding:20px 0;">
        	<div style="margin:0 30px">
            	<span style="font-family:黑体;font-size:22px;color:white">修改密码</span>
            </div>
            <div style="margin:15px 0 0 60px;float:left">
            	<span style="font-family:黑体;font-size:14px;color:white; line-height:24px">工号:</span>
                <span id="user_acount" style="font-family:黑体;font-size:14px;color:white; line-height:24px;margin-left:20px"></span>
            </div>
            <div style="margin:5px 0 0 60px;float:left">
            	<span style="font-family:黑体;font-size:14px;color:white;float:left; line-height:24px">原密码:</span>
                <input id="old_pass" type="password" class="login_input"  />
            </div>
            <div style="margin:5px 0 0 60px;float:left">
            	<span style="font-family:黑体;font-size:14px;color:white;float:left; line-height:24px">新密码:</span>
                <input id="new_pass" type="password" class="login_input"  />
            </div>
            <div style="margin:5px 0 0 0;float:left">
           		<button id="sure_button" onclick="FixPassword()"></button>
            </div>
        </div>
    </div>
</body>
</html>
