<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/SSSlogin.css" charset="utf-8" rel="stylesheet"  />
<script type="text/javascript" language="javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" language="javascript" src="js/login.js"></script>
<title>SSS全国社保精算平台</title>
</head>

<body>
    <div style="width:1024px;margin:auto;background-color:#eee">
    	<div id="login_title" >
        	<img src="img/login/title-logo.png" style="float:left;margin:20px 0 0 55px;" />
            <img src="img/login/title-text.png" style="float:left;margin:20px 0 0 10px" />
            <span style="font-family:黑体;font-size:14px;color:white;float:right;margin:60px 50px 0 0">社保公众查询平台</span>
        </div>
        <div id="login_board">
        	<div style="margin:0 30px">
            	<span style="font-family:黑体;font-size:22px;color:white">登录</span>
            </div>
            <div style="margin:25px 0 0 60px;float:left">
            	<span style="font-family:黑体;font-size:16px;color:white;float:left; line-height:24px">账号</span>
                <input id="user_acount" type="text" class="login_input"  />
            </div>
            <div style="margin:10px 0 0 60px;float:left">
            	<span style="font-family:黑体;font-size:16px;color:white;float:left; line-height:24px">密码</span>
                <input id="user_pass" type="password" class="login_input"  />
            </div>
           	<button id="login_button" onclick="LogIn()"></button>
            
        </div>
        <div id="login_tie">
        	<p style="text-align:center;font-family:微软雅黑;font-size:12px;color:white;position:relative;top:10px">
            	&copy;Copyright ChongqingUniversity Continue
            </p>
        </div>
        
    </div>
</body>
</html>
